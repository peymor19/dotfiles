[colors]
; Dracula Palette
dark = #282a36
lessdark = #44475a
white = #f8f8f2
darkblue = #6272a4
blue = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

; Default variables set to Dracula
background = ${colors.dark}
background-alt = ${colors.purple}
foreground = ${colors.white}
primary = ${colors.purple}
secondary = ${colors.blue}
alert = ${colors.red}
disabled = ${colors.pink}

[bar/bar]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 3

module-margin = 3

separator =
separator-foreground = ${colors.disabled}

; Make sure you have this fonts installed
font-0 = "Roboto:style=Bold:size=11;2"
font-1 = "Ubuntu:style=Bold:size=11;2"
font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=11;2"
font-3 = "Font Awesome 6 Free:style=Solid:pixelsize=11;2"
font-4 = "Font Awesome 6 Brands:pixelsize=11;2"

modules-left = xworkspaces
modules-center =
modules-right = pulseaudio memory cpu battery wlan date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.primary}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.green}
format-volume =<label-volume>
label-volume = %percentage%%
format-muted-prefix = "üîá "
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol-qt

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôî∏ "
format-prefix-foreground = ${colors.orange}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.red}
format = <label>
format-prefix = "Ôãõ "
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
#label-connected = %{F#F0C674}%ifname%%{F-} %essid%
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "ÔÄë"
label-open-foreground = ${colors.urgent}
label-close = ÔÑÖ Cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.urgent}

menu-0-1 = "Power Off"
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.urgent}

menu-0-2 = "Sleep"
menu-0-2-exec = systemctl suspend
menu-0-2-foreground = ${colors.warning}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
low-at = 10

; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

poll-interval = 5
format-prefix = "battery"
time-format = %H:%M

format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

label-charging = %{F#13da24} %percentage%

label-discharging = %{F#e5a100} %percentage%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %percentage%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = %{F#D2042D} %percentage%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = %{F#13da24} ÔâÑ
animation-charging-1 = %{F#13da24} ÔâÉ
animation-charging-2 = %{F#13da24} ÔâÇ
animation-charging-3 = %{F#13da24} ÔâÅ
animation-charging-4 = %{F#13da24} ÔâÄ
; Framerate in milliseconds
animation-charging-framerate = 750

[module/stockbar]
type = custom/script
exec = ~/.config/polybar/scripts/stockbar.py --ticker SPY

; continuous updates
tail = true
label = %output%
